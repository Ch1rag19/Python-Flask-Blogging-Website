{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Welcome to the Dashboard.</h1>
            <span class="subheading">BLOGS on My Life Experiences</span> 
          </div>
        </div>
      </div>
    </div>
  </header>

<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto"> 
        <h1> Basic Actions </h1>
        <a href="/dashboard"> <button class="btn btn-primary">Dashboard Home</button></a>
          <a href="/logout"> <button class="btn btn-primary">LOGOUT</button></a>
          <hr>

<h1>Add/Edit Posts</h1>

	
   <form name="sentMessage" id="contactForm" action="/edit/{{post.sno}}", method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" id="title" name='TITLE' required data-validation-required-message="Please enter your name." value={{post.title}}>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tag Line</label>
              <input type="text" class="form-control" placeholder="Tag Line" id="Tag Line" name='TAGLINE' required data-validation-required-message="Please enter your email address."  value={{post.tagline}}>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" name='SLUG' id="slug" required data-validation-required-message="Please enter your phone number."  value={{post.slug}}> 
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="3" class="form-control" placeholder="Content" name='CONTENT' id="content" required data-validation-required-message="Please enter the content.">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>


<div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Image File</label>
              <input  class="form-control" placeholder="Image File" name='IMGFILE' id="Image File"  value={{post.img_file}} >
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>
        </form>



		


 </div>
      </div>
    </div>
{% endblock %}
